
<style>

#myBar {
  position: fixed;
  z-index: 2147483647;
  top: 0;
  left: -6px;
  width: 0%;
  height: 2px;
  width: 0;
  height: 3px;
  background-color: red;
  color:blue;
}
</style>





<script>
$(document).ready(function() {
  let percentValue = 0,
    progressBar = $('#myBar');
  timer = setInterval(startBar, 500);

  $.ajax({
    url: '/echo/html',
    type: "GET",
    dataType: "json",
    beforeSend: function() {
      startBar();
      
    },
    success: function() {
      clearInterval(timer);

    }
  }).done(function(data) {
    alert("success");
    console.log(data);
  }).fail(function(jqxhr, textStatus, error) {
    var err = textStatus + ", " + error;
    console.log("Request Failed: " + err);
  });

  function startBar() {
    if (percentValue < 100) {
      percentValue += 25;
      if (percentValue === 100) {
          $('.ali').addClass('d');
          }
    }
    
    progressBar.css("width", percentValue + "%").html(percentValue + "%");
  }
});
</script>
<div class="ali" >
  <div class="progress-bar" id='myBar' role="progressbar">
  </div>
</div>
<style>
.d {
   display:none;
}
.rang {
  background-color: black;
}
</style>
